include:
  - infra.yaml
services:
  web:
    build: .
    ports:
      - "8000:8000" 
    develop:
      watch:
        - action: sync
          path: .
          target: /code
  tunnel:
    build: ./tunnel
    network_mode: host
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins # Use your custom Dockerfile
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always

volumes:
  jenkins_home: